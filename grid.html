<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 1000px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }
        .b{
            border: 1px solid skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="a">
            <div class="b">1</div>
            <div class="b">2</div>
            <div class="b">3</div>
            <div class="b">4</div>
            <div class="b">5</div>
            <div class="b">6</div>
            <div class="b">7</div>
            <div class="b">8</div>
            <div class="b">9</div>
            <div class="b">10</div>
            <div class="b">11</div>
            <div class="b">12</div>
            <div class="b">13</div>
            <div class="b">14</div>
            <div class="b">15</div>
            <div class="b">16</div>
            <div class="b">17</div>
            <div class="b">18</div>
            <div class="b">19</div>
            <div class="b">20</div>
        </div>
    </div>
</body>
</html>
