<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .walking {
            height: 132px;
            width: 75px;
            background: url(capguy-walk.png);
            position: absolute;
            top: 50%;
            left: 50%;
        }
        body:hover .walking{
            animation: capguy 0.7s steps(8) 0s infinite;
        }
        @keyframes capguy {
            0%{
                background-position: 600px;
            }
            100%{
               background-position: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="walking"></div>
</body>
</html>
