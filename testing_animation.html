<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .walking {
            height: 132px;
            width: 75px;
            background: url(capguy-walk.png);
            position: absolute;
            top: 324px;
            left: 40%;
        }
        body:hover .walking{
            animation: capguy 0.7s steps(8) 0s infinite;
        }
        
        .hiding_road1{
            height: 20px;
            width: 300px;
            background-color: aqua;
            position: absolute;
            top: 453px;
            left: 137px;
        }
        .hiding_road2{
            height: 20px;
            width: 300px;
            background-color: aqua;
            position: absolute;
            top: 453px;
            left: 53.9%;
        }
        .road_block_1{
            display: flex;
            position: absolute;
            top: 453px;
            left: 32%;
        }
        .road_block_2{
            display: flex;
            position: absolute;
            top: 453px;
            left: 53.9%;
        }
        .road1{
            height: 20px;
            width: 50px;
            background-color: green;
        }
        .road2{
            height: 20px;
            width: 50px;
            background-color: greenyellow;
        }
        .road3{
            height: 20px;
            width: 50px;
            background-color: green;
        }
        .road4{
            height: 20px;
            width: 50px;
            background-color: greenyellow;
        }
        .road5{
            height: 20px;
            width: 50px;
            background-color: green;
        }
        .road6{
            height: 20px;
            width: 50px;
            background-color: greenyellow;
        }

        body:hover .road_block_1{
            animation: dream1 3.5s linear 0s infinite;
        }
        body:hover .road_block_2{
            animation: dream2 3.5s linear 0s infinite;
        }
        @keyframes capguy {
            0%{
                background-position: 600px;
            }
            100%{
               background-position: 0px;
            }
        }
        @keyframes dream1 {
            0%{
                left: 437px;
            }
            100%{
                left: 137px;
            }
        }
        @keyframes dream2 {
            0%{
                left: 737px;
            }
            100%{
                left: 437px;
            }
        }
    </style>
</head>
<body>
        <div class="walking"></div>
            <div class="road_block_1">
            <div class="road1"></div>
            <div class="road2"></div>
            <div class="road3"></div>
            <div class="road4"></div>
            <div class="road5"></div>
            <div class="road6"></div>
        </div>
        <div class="road_block_2">
            <div class="road1"></div>
            <div class="road2"></div>
            <div class="road3"></div>
            <div class="road4"></div>
            <div class="road5"></div>
            <div class="road6"></div>
        </div>
        <div class="hiding_road1"></div>
        <div class="hiding_road2"></div>
</body>
</html>
